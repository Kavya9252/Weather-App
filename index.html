<!DOCTYPE html>
<html>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
   <div class="card">
    <div class ="search">
        <input type=" text" placeholder="enter city name" spellcheck="false" value="" >
        <button><img src="images/search.png"></button>
    </div>
    <div class=" weather">
        <img src="images/rain.png"class="weather-icon">
        <h1 class="temp">22°c</h1>
        <h2 class="city">New York</h2>
        <div class = "details">
            <div class="col">
                <img src ="images/humidity.png">
                <div>
                    <p class = humidity>50%</p>        
                    <p>Humididty</p>
                </div>
            </div>
            <div class="col">
                <img src ="images/wind.png">
                <div>
                    <p class = wind>15km/hr</p>        
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div> 
<script>
    const apiKey = "c4bcd77f6a3c0779f7a5e7426863828a";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";  

    const searchBox = document.querySelector(".search input");

    const searchBtn = document.querySelector(".search button");

    console.log("searchBox", searchBox)

    async function checkWeather(city){
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
    var data = await response.json();

    console.log(data);
    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) +"°c";
    document.querySelector(".humidity").innerHTML = data.main.humidity +"%";
    document.querySelector(".wind").innerHTML = data.wind.speed +"km/hr";
    
    

    }

    searchBtn.addEventListener("click",()=>{
        console.log("searchBox.value", searchBox.value)
        const searchedValue =searchBox.value;
        searchedValue && checkWeather(searchedValue);
    })
checkWeather(searchedValue);


</script>
</body>    



</html>
